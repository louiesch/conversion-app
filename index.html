<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cooking Converter</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cooking Converter</h1>
    <div class="row">
      <div class="col-3">
        <form id="galToLit">
        <div class="form-group">
          <label for="gallons">Gallons:</label>
          <input id="gallons" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert to Liters</button>
        </form>
        <div id="outputLiters">

        </div>
      </div>

      <div class="col-3">
        <form id="fToC">
        <div class="form-group">
          <label for="fahrenheit">Degrees Fahrenheit:</label>
          <input id="fahrenheit" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert to Celsius</button>
        </form>
        <div id="outputCelsius">

        </div>
    </div>
  </div>
</body>
</html>
